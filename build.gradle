task testeSanidadeApi(type: Test) {
    environment "CUCUMBER_FILTER_TAGS", "@sanidade"
    environment "CUCUMBER_PLUGIN", "pretty, html:reports/feature.html"
}

task testeRegressaoApi(type: Test) {
    systemProperty 'cucumber.filter.tags', "not @wip and not @quarentena and not @sanidade"
    systemProperty 'cucumber.plugin', "pretty, html:reports/feature.html, junit:reports/feature.xml"
}

dockerCompose {
    isRequiredBy(test)
}
