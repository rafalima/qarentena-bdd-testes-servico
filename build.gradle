plugins {
    id 'java'
    id 'idea'
    id "io.freefair.lombok" version "5.1.0"
    id 'com.avast.gradle.docker-compose' version "0.13.2"
}


repositories {
    jcenter()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'

    testImplementation 'io.cucumber:cucumber-java:6.2.2'
    testImplementation 'io.cucumber:cucumber-junit:6.2.2'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'org.aeonbits.owner:owner:1.0.12'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task testeApi(type: Test) {}


task testeApiCucumber() {
    dependsOn assemble, testClasses
    doFirst {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--plugin', 'html:reports/feature.html',
                    '--plugin', 'junit:reports/feature.xml',
                    '--glue', 'qarentena.bdd.testes.servico', 'src/test/resources/features',
                    '--tags', 'not @wip and not @quarentena'
            ]
        }
    }
}

test {
    systemProperty 'cucumber.plugin', "pretty, html:${LOCAL_REPORT_FOLDER}"
}


